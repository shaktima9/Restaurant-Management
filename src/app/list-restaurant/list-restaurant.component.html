<div *ngIf="alert" class="alert alert-danger alert-dismissible fade show" role="alert">
  <strong>Deleted</strong> Successfull ! â˜º.
  <button (click)="closeAlert()" type="button" class="close" data-dismiss="alert" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>
</div>

<table class="table">

  <thead>
    <tr>
      <th scope="col">Id</th>
      <th scope="col">Author</th>
      <th scope="col">Address</th>
      <th scope="col">Title</th>
      <th scope="col">Action</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let resto of collection">
      <td>{{resto.id}}</td>
      <td>{{resto.name}}</td>
      <td>{{resto.address}}</td>
      <td>{{resto.email}}</td>
      <td><a routerLink="/update/{{resto.id}}"><i class="fa fa-edit" style="font-size:30px;color:blue"></i></a>&nbsp;&nbsp;
      <i (click)="deleteResto(resto.id)" class="fa fa-trash-o" style="font-size:30px;color:red; cursor: pointer" ></i></td>
      
    </tr>
  </tbody>
</table>
